<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Fintech</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- css boostrap -->
     <link rel="stylesheet" href="./styles.css">

     <!-- Font-awersome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <div class="container border d-flex flex-column min-vh-100">

        <div class="my-color d-flex align-items-center justify-content-between p-3 my-2">
            <i class="fa-solid fa-bars mx-2 display-6"></i>
            <h3 class="flex-grow-1 text-center display-6 m-0">Serviços Contratados</h3>
        </div>

        <div class="m-1 my-2 d-flex justify-content-end">
            <a href="" class="btn">
                <h3 class="display-6">INFO</h3>
            </a>
        </div>

        <div class="cards my-2 fw-bold">
            <div class="bg-light border border-top-0 p-2 d-flex justify-content-between align-items-center shadow-sm">
                <div class="text-center">Seguro Cartão</div>
                <div class="text-center">R$10,00</div>
                <div class="icon-circle">
                    <a href="">
                        <i class="fa-solid fa-info btn"></i>
                    </a>
                </div>

            </div>

            <div class="bg-light border border-top-0 my-2 p-2 d-flex justify-content-between align-items-center shadow-sm">
                <div class="text-center">Crédito conta</div>
                <div class="text-center">R$3,50</div>
                <div class="icon-circle">
                    <a href="">
                        <i class="fa-solid fa-info btn"></i>
                    </a>
                </div>
            </div>

            <div class="bg-light border border-top-0 my-2 p-2 d-flex justify-content-between align-items-center shadow-sm">
                <div class="text-center">Cesta Produto</div>
                <div class="text-center">R$5,00</div>
                <div class="icon-circle">
                    <a href="">
                        <i class="fa-solid fa-info btn"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="mt-auto my-color text-center my-2 p-3 btn">
            <h3 class="display-6">Adicionar Serviço</h3>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
